            <div class="tura">
                <img src="https://yazi-tura.netlify.app/static/media/1-lira-yazi.9b70882e.png"

                alt="" />
            </div>
        </div>
        <div class="buttons">

        </div>
    </div>
    <script src="script.js"></script>
